<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <!-- Inicia Header -->

  <header>
    <div class="header_logo">
        <a href="#"><img src="./src/image/SvgjsG8619.png" alt="imagen del logo de la empresa Funkoshop" class="header_img"></a>
        <h1 class="header_title">FUNKOSHOP</h1>
    </div>

    <nav class="header_nav">
        <ul>
            <li class="nav_link"><a href="#">SHOP</a><img src="./src/image/Vector 1 (Stroke).svg" alt="icono de una flecha apuntando hacia abajo"  class="nav_img"></li>
            <li class="nav_link"><a href="#">CONTACTO</a></li>
            <li class="nav_link"><a href="#">LOGIN</a></li>
            <li class="nav_link"><a href="#"><img src="./src/image/cart-icon.svg" alt="icono de carrito de compras" class="nav_img"></a></li>
        </ul>
    </nav>
</header>

<!-- Fin Header -->

  <!-- Inicia formulario para buscar item -->

  <form action="" class="form">

    <div class="form__input">
      <label for="buscador__item">BUSCAR</label>
      <input type="text" name="buscador__item" id="buscador__item" placeholder="item o categoria">
    </div>

    <div class="form__input">
      <label for="ordenar__item">ORDENAR POR</label>
      <select name="ordenar__item" id="ordenar__item">
        <option value="Mayor a menor" >Mayor a menor</option>
      </select>
    </div>
    
    <div class="form__inputs">

      <h3>PRECIO</h3>

      <label for="precio__minimo">MIN</label>
      <input type="number" name="precio__minimo" id="precio__minimo" placeholder="0">
      
      <label for="precio__maximo">MAX</label>
      <input type="number" name="precio__maximo" id="precio__maximo">
    
    </div>

    <div class="form__input">
      
      <h3>FILTRAR</h3>

      <input type="checkbox" name="filtrar__item" id="item__nuevo" value="nuevos">
      <label for="item__nuevo">NUEVOS</label>
      
      <input type="checkbox" name="filtrar__item" id="item__ofertas" value="ofertas">
      <label for="item__ofertas">OFERTAS</label>
      
      <input type="checkbox" name="filtrar__item" id="item__edicion__especial" value="edicion__especial">
      <label for="item__edicion__especial">EDICIÃ“N ESPECIAL</label>

      <input type="checkbox" name="filtrar__item" id="item__favoritos" value="favoritos">
      <label for="item__favoritos">FAVORITOS</label>
    </div>
  </form>

  <!-- Fin formulario para buscar item -->

  <!-- Inicia Footer -->
  <footer class="footer">
    <section id="foot">
        <ul class="foot_list foot_text-colour">
            <li><a href="#">SHOP</a></li>
            <li><a href="#">INGRESAR</a></li>
            <li><a href="#">CONTACTO</a></li>
        </ul>
        <p class="foot_text-colour foot_copyright">All rights reserved 2023 - Funkoshop &copy;</p>
        <figure class="foot_logo">
            <a href="#"><img src="./src/image/isotype.svg" alt="logotipo"></a>
        </figure>
    </section>
</footer>

<!-- Fin Footer -->
</body>
</html>
