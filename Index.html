<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item</title>
</head>
<body>
    <header>
        <nav>
            <figure>
                <a href="#">
                    <img src="/Imagenes/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                    <figcaption>FUNKOSHOP</figcaption>
                </a>
            </figure>
            <ul>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>EDITAR ITEM</h1>
        <form action="#" method="post">
           <label>Categoría</label>
           <select name="Categoría" id="Categoria">
                <option value="Figuras">Figuras</option>
                <option value="Llaveros">Llaveros</option>
                <option value="Llaves">Llaves</option>
           </select>
           <label for="Licencia"> Licencia</label>
           <select name="Licencia" id="Licencia">
                <option value="Harry Potter">Harry Potter</option>
                <option value="Pokemon">Pokemon</option>
                <option value="Star Wars">Star Wars</option>
           </select>
           <label for="Nombre">Nombre del producto</label>
           <input type="text">
           <input type="text" name="descripcion" id="descripcion">
           <label for="SKU">SKU</label>
           <input type="text">
           <label for="precio">Precio</label>
           <input type="text">
           <label for="Stock">Stock</label>
           <input type="text">
           <label for="Descuento">Descuento</label>
           <input type="text">
           <label for="Cuotas">Cuotas</label>
           <select name="Cuotas" id="">
            <option value="3 cuotas">3 Cuotas sin interés</option>
            <option value="6 cuotas">6 Cuotas sin interés</option>
           </select>
           <label for="Imagenes">Imágenes</label>
           <input type="file">
           <img src="Imagenes/harry-potter/harry-1.webp" alt="">
           <label for="Frente">Frente</label>
           <img src="Imagenes/harry-potter/harry-box.webp" alt="">
           <label for="Dorso">Dorso</label>
           <button>Modificar Producto</button>
        </form>

    </main>
    <footer>
        <ul>
            <li>SHOP</li>
            <li>REGISTRATE</li>
            <li>INGRESAR</li>
            <li>CONTACTO</li>
        </ul>
        <img src="Imagenes/branding/logo_light_horizontal.svg" alt="">
        <p>All rights reserved 2022 - Funkoshop&copy;</p>
    </footer>
</body>
</html>
